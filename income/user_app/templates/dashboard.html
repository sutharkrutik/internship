{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DashBoard of Expense Trackker</title>
  <link rel="stylesheet" href="{% static 'css/dashboard.css'%}" />
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
<form method="POST">
  {% csrf_token %}
  <div class="container">
    <nav>
      <ul>
        <li><a href="{% url 'dashboard' %}" class="logo">
          <img src="{% static 'images/logo.png' %}" alt="Trackker">
		  <span class="nav-item">Welcome,{{ user.username }}</span>
        </a></li>
        <li><a href="{% url 'home' %}">
          <i class="fas fa-home"></i>
          <span class="nav-item">Home</span>
        </a></li>
        <li><a href="{% url 'profile' %}">
          <i class="fas fa-user"></i>
          <span class="nav-item">Profile</span>
        </a></li>
		<li><a href="{% url 'income' %}">
         <i class="fas fa-plus-square"></i>
          <span class="nav-item">Add Income </span>
        </a></li>
		<li><a href="{% url 'manage_income' %}">
         <i class="fas fa-plus-square"></i>
          <span class="nav-item">Manage Income</span>
        </a></li>
		<li><a href="{% url 'expense' %}">
         <i class="fas fa-plus-square"></i>
          <span class="nav-item">Add Expense</span>
        </a></li>
		<li><a href="{% url 'manage_expense' %}">
         <i class="fas fa-plus-square"></i>
          <span class="nav-item">Manage Expense</span>
        </a></li>
        <li><a href="">
          <i class="fas fa-cog"></i>
          <span class="nav-item">Settings</span>
        </a></li>
        <li><a href="">
          <i class="fas fa-question-circle"></i>
          <span class="nav-item">Help</span>
        </a></li>
        <li><a href="{% url 'home' %}" class="logout">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Log out</span>
        </a></li>
      </ul>
    </nav>

    <section class="main">
      <div class="main-top">
        <h1>Services</h1>
        <i class="fas fa-user-cog"></i>
      </div>
      <div class="main-skills">
        <div class="card">

          <h3>Total Expense</h3>
          <button>Get Data</button>
        </div>
        <div class="card">
          <h3>Total Income</h3>
          <button>Get Data</button>
        </div>
        <div class="card">
          <h3>Total Category </h3>
          <button>Get Data</button>
        </div>
      </div>


          </div>
        </div>
      </section>
    </section>
  </div>
</form>
</body>
</html>
