{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/forgotpass.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <h5>Enter Valid Email-Address </h5>
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                <div class="input-name">
                    <i class="fa fa-envelope envelope"></i>
                    <input type="email" placeholder="Enter Email-Address" class="name">
                </div>
                <div class="a1">
                    <button class="button" value="continue" formaction="newpassOTP.html">CONTINUE</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
