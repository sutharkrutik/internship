{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h1>Login page</h1>
        <div class="form-container">
            <form method ="POST">
                {% csrf_token %}
                  <div class="input-name">
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="User Name" name="username" class="pass">
                  </div>
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password"  name="password" placeholder="Password" class="pass">
                </div>
                <div class="a1">
                    <a href="{% url 'forgotpass' %}">Forget Password?</a>
                </div>
                <div class="input-name">
                    <button class="button" value="Login">Login</button>
                    <button class="button"><a href="{% url 'register' %}">Sign Up</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
