{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/newpass.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h1>New Password</h1>
        <h6>Please create a new password that <br> you don't use on any other site </h6>
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Create New Password" class="email">
                </div>
                <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Confirm Your Password" class="email">
                </div>
                <div class="a1">
                    <button class="button" value="change" >UPDATE</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
